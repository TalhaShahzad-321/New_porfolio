<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Portfolio</title>
    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #1a1a2e;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            width: 150px;
        }

        .nav-link {
            color: #fff !important;
            font-weight: 600;
        }

        .navbar-toggler-icon {
            background-color: #fff;
        }

        .section-title {
            text-align: center;
            margin: 40px 0;
            font-size: 2.5rem;
            color: #4e73df;
            font-weight: 600;
        }

        .about-section {
            padding: 50px;
            background-color: #4e73df;
            color: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .about-section h2 {
            font-weight: 600;
        }

        .progress-bar {
            background-color: #1a1a2e;
        }

        .skills-card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .skills-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .skills-card .icon {
            font-size: 2rem;
            color: #4e73df;
        }

        .skills-card h5 {
            margin-top: 15px;
            font-weight: 600;
            color: #333;
        }

        .btn-custom {
            background-color: #4e73df;
            color: #fff;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-custom:hover {
            background-color: #2e59d9;
        }

        .footer {
            background-color: #1a1a2e;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer a {
            color: #4e73df;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: #2e59d9;
        }

        @media (max-width: 768px) {
            .about-section {
                text-align: center;
            }
        }

        .skills-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .progress-bar {
            border-radius: 5px;
        }
        .section-title {
        font-size: 2rem;
        margin-bottom: 1rem;
        font-weight: bold;
    }
    .profile-wrapper {
        display: inline-block;
        position: relative;
    }
    .profile-img {
        width: 300px;
        height: 250px;
        border: 5px solid #2C3E50; /* Professional dark teal border */
        transition: transform 0.3s ease;
    }
    .profile-img:hover {
        transform: scale(1.1);
    }
    .hover-effect {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        border-radius: 50%;
        transition: opacity 0.3s ease;
    }
    .hover-effect .hover-text {
        color: white;
        font-size: 1rem;
        text-transform: uppercase;
    }
    .profile-wrapper:hover .hover-effect {
        opacity: 1;
    }
    .about-section p {
        font-size: 1rem;
        margin-bottom: 0.8rem;
    }
    .social-icons {
        margin-top: 1rem;
    }
    .social-icons .icon-link {
        margin-right: 10px;
        color: #fafafa; /* Professional dark teal for social icons */
        font-size: 1.5rem;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    .social-icons .icon-link:hover {
        color: #a5aece; /* Elegant gold color on hover */
        transform: scale(1.2);
    }
    .section-title {
        font-size: 2rem;
        margin-bottom: 1.5rem;
        font-weight: bold;
    }

    /* Form Styles */
    .form-group label {
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    .form-group input, .form-group textarea {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 0.75rem;
    }

    .form-group input:focus, .form-group textarea:focus {
        border-color: #2C3E50; /* Professional teal border */
        outline: none;
        box-shadow: 0 0 5px rgba(44, 62, 80, 0.5);
    }

    .btn-custom {
        background-color: #2C3E50; /* Professional dark teal */
        color: #fff;
        padding: 0.75rem 1.5rem;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        font-weight: bold;
        transition: all 0.3s ease;
    }

    .btn-custom:hover {
        background-color: #CDA34F; /* Elegant gold on hover */
        color: #fff;
    }

    /* Social Links */
    .social-links {
        margin-top: 2rem;
    }

    .social-links li {
        font-size: 1.25rem;
        margin-bottom: 1rem;
    }

    .social-links i {
        color: #2C3E50; /* Dark teal for icons */
        margin-right: 0.5rem;
        transition: color 0.3s ease, transform 0.3s ease;
    }

    .social-links a {
        text-decoration: none;
        color: #2C3E50;
        font-weight: bold;
    }

    .social-links a:hover {
        color: #CDA34F; /* Gold on hover */
    }

    .social-links i:hover {
        color: #CDA34F;
        transform: scale(1.2);
    }
    </style>
</head>
